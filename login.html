<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Rocket Drones Portal</title>

    
    <link href="assets/images/rocket_drones.jpg">

    
    <link href="assets/vendors/bootstrap/dist/css/bootstrap.css" />
    <link href="assets/vendors/PACE/themes/blue/pace-theme-minimal.css" />
    <link href="assets/vendors/perfect-scrollbar/css/perfect-scrollbar.min.css" />

   
    <link href="assets/css/themify-icons.css" rel="stylesheet">
    <link href="assets/css/flag-icon.min.css" rel="stylesheet">
    <link href="assets/css/animate.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="authentication">
            <div class="sign-in-2">
                <div class="container-fluid no-pdd-horizon">
                    <div class="row">
                        <div class="col-md-10 mr-auto ml-auto">
                            <div class="row">
                                <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                                    <div class="vertical-align full-height">
                                        <div class="table-cell">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="pdd-horizon-30 pdd-vertical-30">
                                                        <div class="text-center mb-3">
                                                            <img class="img-responsive inline-block" src="assets/images/rocket_drones.jpg" alt="" height="200" width="500">
                                                        </div>
                                                        <p class="mrg-btm-15 font-size-13">Please enter your Email and Password to Login</p>
                                                        <form>
                                                            <div class="form-group">
                                                                <input type="email" id="email" class="form-control" placeholder="Email">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="password" class="form-control" placeholder="Password">
                                                            </div>
                                                            <div class="checkbox font-size-13 inline-block no-mrg-vertical no-pdd-vertical">
                                                                <input id="agreement" name="agreement" type="checkbox">
                                                                <label for="agreement">Remember me</label>
                                                            </div>

                                                            <div class="mt-3 text-center">
                                                                <button class="btn btn-block btn-primary" onClick(login(document.getElementId(email)>Login</button>0
                                                                <button class="btn btn-block btn-primary">Sign up</button>
                                                            </div>

                                                            <div class="mt-3 text-center">
                                                                Forgot password? <a href="forgot-password.html">Reset</a><br>
                                                                
                                                            </div>
                                                            
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js assets/js/vendor.js -->
    <!-- plugins js -->
    <script src="assets/vendors/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/vendors/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/vendors/PACE/pace.min.js"></script>
    <script src="assets/vendors/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/solid.min.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/js/app.min.js -->
    <!-- core js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->

    <!-- page js -->

</body>

</html>
